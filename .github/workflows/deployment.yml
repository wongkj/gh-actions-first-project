name: Deploy Project
on:
  push:
    branches-ignore:
      - 'main'
  pull_request:
    types: [labeled]
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Dependencies
        run: npm ci
      - name: Run Tests
        run: npm run test
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Echo text
        run: echo "Run linting"
  deploy-dev:
    needs: [test, lint]
    runs-on: ubuntu-latest
    environment: DEV
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Deploy
        run: echo "Deploying to DEV..."
  deploy-uat:
    if: ${{ github.event.label.name == 'deploy-uat' }}
    needs: [deploy-dev]
    runs-on: ubuntu-latest
    environment: UAT
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Deploy
        run: echo "Deploying to UAT..."
